<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-indexedsearch-res">
	<div class="kb-search--post" style="">
		<!-- Title -->
			<h2 class="kb-search--title">
				{row.title -> f:format.raw()}
			</h2>
		<!-- Post information -->
		<div class="post-info d-flex">
			<ul class="mr-auto">
				<li>
					<span class="far fa-calendar-alt"></span>
					<f:format.date>@{row.modified}</f:format.date>
				</li>
			</ul>

		</div>
		<!--/ Post information -->

		<div class="kb-search--entry">
			<p>
				{row.description -> f:format.raw()}
			</p>
		</div>
	</div>
</div>
</html>
