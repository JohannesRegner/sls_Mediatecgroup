            <div style="background-image:url(fileadmin{file.identifier});" class="css3panel-mainimage css3panel-mainimage-effect anim--grayscale">
            </div>
        </f:for>
      </f:if>

        <!-- Gradient/Color overlay -->
        <div class="css3p-overlay css3p-overlay--gradient" style="">
        </div>
      </div>

    </div>

  </div>
