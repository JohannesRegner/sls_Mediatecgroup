<div class="row">
  <div class="leader_item">
    <div class="leeader_item_header">
    <f:if condition="{data.header}">
      <h3 class="tcolor"> {data.header}</h3>
    </f:if>
    <f:if condition="{data.subheader}">
      <h4>{data.subheader}</h4>
    </f:if>
    </div>
    <div class="leader_item_body">
      <div class="row">
        <div class="col-12 col-sm-4">
          <f:if condition="{data.image}">
            <f:for each="{data.image}" as="file">
              <f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="leader_item_image" />
            </f:for>
          </f:if>
        </div>
        <div class="col-12 col-sm-8">
          <f:if condition="{data.tx_mask_personzitat}">
            <span class="tcolor">
              <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_personzitat}</f:format.html>
            </span>

          </f:if>
          <f:if condition="{data.tx_mask_persondesc}">
            <div class="leader_item_toggle">
              <span class="leader_item_toggle_text">mehr anzeigen</span> <i class="fa fa-chevron-circle-down"></i>
            </div>
            <div class="leader_item_hiddentext" style="display:none">
              <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.tx_mask_persondesc}</f:format.html>
            </div>

          </f:if>
        </div>
    </div>
  </div>
</div>
</div>
