<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="list">
        <f:if condition="{tokens}">
            <f:then>
                <table class="table table-striped">
                    <tr class="info">
                        <td><f:translate key="pxasocialfeed_module.labels.uid"/></td>
                        <td><f:translate key="pxasocialfeed_module.labels.type"/></td>
                        <td><f:translate key="pxasocialfeed_module.labels.general_info"/></td>
                        <td><f:translate key="pxasocialfeed_module.labels.edit"/></td>
                        <td><f:translate key="pxasocialfeed_module.labels.delete"/></td>
                    </tr>
                    <f:for each="{tokens}" as="tokenItem">
                        <tr>
                            <td>{tokenItem.uid}</td>
                            <td>{tokenItem.socialTypeDescription}</td>
                            <td><f:render partial="Backend/GeneralInfoAboutToken/GeneralInfo" section="main" arguments="{tokenItem: tokenItem}"/></td>
                            <td>
                                <f:link.action action="manageToken" class="btn btn-default" arguments="{token: tokenItem}">
                                    <f:translate key="pxasocialfeed_module.labels.editToken"/>
                                </f:link.action>
                            </td>
                            <td>
                                <f:link.action action="deleteToken" class="btn btn-danger delete-action" arguments="{token: tokenItem}">
                                    <f:translate key="pxasocialfeed_module.labels.delete"/>
                                </f:link.action>
                            </td>
                        </tr>
                    </f:for>
                </table>
            </f:then>
            <f:else>
                <div class="typo3-messages">
                    <div class="alert alert-info">
                        <div class="media">
                            <div class="media-left">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-check fa-stack-1x"></i>
                        </span>
                            </div>
                            <div class="media-body">
                                <div class="alert-message"><f:translate key="pxasocialfeed_module.labels.noTokensFound"/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </f:else>
        </f:if>
    </f:section>
</div>
