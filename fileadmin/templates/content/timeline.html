{f:if(condition: data.tx_mask_align, then: '<div class="col-sm-12 col-md-6 offset-md-6" data-align="right">', else: '<div class="col-sm-12 col-md-6 ">')}

    <!-- Timeline box -->
    <div class="timeline_box">

        <f:if condition="{data.tx_mask_zeit}">
            <!-- Date -->
            <div class="date">{data.tx_mask_zeit} </div>
            <!--/ Date -->
        </f:if>


        <f:if condition="{data.header}">
            <!-- Title -->
            <h4 class="htitle">{data.header}</h4>
            <!--/ Title -->
        </f:if>


        <!-- Content -->

            <f:if condition="{data.bodytext}">
        <p> <f:format.html parseFuncTSPath="lib.parseFunc_RTE">{data.bodytext}</f:format.html></p>
            </f:if>

        <!--/ Content -->
    </div>
    <!--/ Timeline box -->
</div>
